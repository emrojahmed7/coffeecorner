         <nav>
            <ul>

         <article id="contact">
                <h2 >Contact Me:</h2>


                <form action="https://httpbin.org/post" method="post">
                <table border="1" >
    <tr>
        <td>
              <p>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName"
                    placeholder="Emroj" autocomplete="on" required autofocus>
                </p>
                           


                <p>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName"
                    placeholder="Ahmed" autocomplete="on" required >
                </p>




                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone"
                    placeholder="01xxx-xxxxxx" autocomplete="on">
                </p>


                <p>
                    <label for="password">Set Password:</label>
                    <input type="password" name="password" id="password"
                    placeholder="Your Secret" required >
                </p>


                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"
                    placeholder="emxxx@gmai.com" autocomplete="on">
                </p>


             <p>  
                <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required>
            </textarea>
             </p> 
       
           
                <button type="reset"> Reset </button>
                <button type="submit"> Submit </button>
               


                </td>
               
            </tr>
        </table>
    </form>
            <p>
                <a href="#top">Back To Top</a>
            </p>
        </article>
    </main>
